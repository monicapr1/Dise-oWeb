<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de listas de tareas</title>
    <!---Bosstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!---Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200&display=swap" rel="stylesheet">
    <!---Bosstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
        integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <!---CSS-->
    <link rel="stylesheet" href="css/estilos.css">

</head>

<body>
    <div class="container">
        <div class="row my-5">
            <div class="col-12 col-md-8">
                <h1>APP LISTA DE TAREAS</h1>
            </div>
            <div class="col-12 col-md-4">
                <button type="button" id="btnNuevo" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">
                    <i class="bi bi-cloud-plus-fill"></i> Agregar nueva tarea
                </button>
            </div>
        </div>
        <div id="listaTareas"></div>
    </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12 text-center">

            </div>
        </div>
    </div>
    <!-- Modal Agregar-->
    <form name="formulario" id="formulario" method="post">
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar una tarea</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <label for="nombre">Nombre:</label>
                        <input required type="text" name="nombre" id="nombre" class="form-control">

                        <label for="fecha">Fecha:</label>
                        <input required type="date" name="fecha" id="fecha" class="form-control">

                        <label for="descripcion">Descripcion:</label>
                        <textarea required name="descripcion" id="descripcion" cols="30" rows="10"
                            class="form-control"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" id="btnGuardar" class="btn btn-primary">Guardar Cambios</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
<!-- Modal Editar-->
<form name="formularioEditar" id="formularioEditar" action="index.html" method="post">
    <div class="modal fade" id="exampleModalEditar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Editar tarea</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                    <div class="row my-3">
                        <div class="col-12">
                            <label for="nombre">Nombre:</label>
                            <input type="text" required class="form-control" name="nombreEditar" id="nombreEditar">
                        </div>
                    </div>
                    <div class="row my-3">
                        <div class="col-12">
                            <label for="fecha">Fecha:</label>
                            <input type="date" required class="form-control" name="fechaEditar" id="fechaEditar">
                        </div>
                    </div>
                    <div class="row my-3">
                        <div class="col-12">
                            <label for="descripcion">Descripci√≥n:</label>
                            <textarea name="" required class="form-control" id="descripcionEditar" name="descripcionEditar" cols="30" rows="5"></textarea>
                        </div>
                    </div>
            </div>
            <div class="modal-footer">
                <input type="hidden" name="idTarea" id="idTarea">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="submit" class="btn btn-success" id="btnGuardarEditar">Guardar cambios</button>
            </div>
        </div>
        </div>
    </div>
</form>
    <!---Boostrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <!---JS-->
    <script src="js/index.js"></script>
</body>

</html>
