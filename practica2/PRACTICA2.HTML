<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora en JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-12 text-center py-3">
                <h1>Calculadora en JS</h1>
            </div>
        </div>
    </div>
    <form name="calculadora">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center py-3">
                     <input type="text" name="resultado" id="resultado" readonly class="form-control" autocomplete="off">
                </div>
            </div>
            <div class="row">
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn btn-primary form-control rounded-pill" onclick="asignar(7)">7</button>
                </div>
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn btn-primary form-control rounded-pill" onclick="asignar(8)">8</button>
                </div>
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn btn-primary form-control rounded-pill" onclick="asignar(9)">9</button>
                </div>
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn btn-warning form-control rounded-pill" onclick="asignar('+')">+</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn btn-primary form-control rounded-pill" onclick="asignar(4)">4</button>
                </div>
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn btn-primary form-control rounded-pill" onclick="asignar(5)">5</button>
                </div>
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn btn-primary form-control rounded-pill" onclick="asignar(6)">6</button>
                </div>
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn btn-warning form-control rounded-pill" onclick="asignar('-')">-</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn btn-primary form-control rounded-pill" onclick="asignar(1)">1</button>
                </div>
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn btn-primary form-control rounded-pill" onclick="asignar(2)">2</button>
                </div>
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn btn-primary form-control rounded-pill" onclick="asignar(3)">3</button>
                </div>
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn btn-warning form-control rounded-pill" onclick="asignar('*')">X</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn btn-primary form-control rounded-pill" onclick="asignar(0)">0</button>
                </div>
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn btn-primary form-control rounded-pill" onclick="asignar('.')">.</button>
                </div>
                <div class="col-3 text-center py-3">
                    <button type="reset" class="btn btn-secondary form-control rounded-pill" onclick="asignar('')">C</button>
                </div>
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn btn-warning form-control rounded-pill" onclick="asignar('/')">/</button>
                </div>
            </div>
            <div class="row">
                <div class="col-6 text-center py-3 offset-6">
                    <button type="button" class="btn btn-warning form-control rounded-pill" onclick="calcular()">=</button>
                </div>
            </div>
        </div>
    </form>

    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
